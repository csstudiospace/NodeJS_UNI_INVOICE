<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jquery ajax</title>

    <!-- import jquery -->
    <script src="static/js/jquery.min.js"></script>

    <!-- import bootstrap -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/bootstrap.min.js"></script>
</head>
<body class="container">
    下方的 div 因為 ajax 函式，加入了字串<br>
    <div id="mydiv"></div>
</body>
    <script>
        $(document).ready(function(){
            //網頁載入後，再透過 ajax 向伺服器請求 http://你的ip:8080/static/meta/meta.txt 的內容
            $.ajax({
                url:"/static/meta/meta.txt", //該因 httpserver.js 把 url 路徑對應到 httpserver/public/meta/meta.txt
                type:"GET",
                success:function(data, status, xhr){ //成功
                    $("#mydiv").append(data);
                },
                error:function(){ //失敗
                    alert("ajax failed!!");
                },
                complete:function(){

                }
            });
        });
    </script>
</html>
