<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>bootstrap collapse</title>

    <!-- import jquery -->
    <script src="static/js/jquery.min.js"></script>

    <!-- import bootstrap -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">

<body class="container">
	<button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo">收/合 內容</button>

			<li>第1行</li>
			<li>第2行</li>
		</ul>
	</div>
</body>
</html>
