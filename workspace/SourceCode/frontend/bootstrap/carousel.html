<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>bootstrap carousel</title>

    <!-- import jquery -->
    <script src="static/js/jquery.min.js"></script>

    <!-- import bootstrap -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/bootstrap.min.js"></script>
</head>
<body class="container">
	<div id="demo" class="carousel slide" data-ride="carousel">
	  
	  <!-- 定義滑動區塊數量 -->
	  <div class="carousel-inner">
	    <div class="carousel-item active">
	      <div style="text-align: center;">我是第一</div>
	    </div>
	    <div class="carousel-item">
	      <div style="text-align: center;">我是第二</div>
	    </div>
	    <div class="carousel-item">
	      <div style="text-align: center;">我是第三</div>
	    </div>
	  </div>
	  
	  <!-- 左/右 滑動箭頭 -->
	  <a style="background: black;" class="carousel-control-prev" href="#demo" data-slide="prev">
	    <span class="carousel-control-prev-icon"></span>
	  </a>
	  <a style="background: black;" class="carousel-control-next" href="#demo" data-slide="next">
	    <span class="carousel-control-next-icon"></span>
	  </a>
	</div>
</body>
</html>
